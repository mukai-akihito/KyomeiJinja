<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>KYOMEI JINJA - 言葉の祈り</title>
<style>
body { background: black; color: white; font-family: sans-serif; overflow: hidden; }
.word {
  position: absolute; font-size: 24px; opacity: 0.8; animation: float 4s forwards;
}
@keyframes float {
  0% { transform: translateY(0); opacity: 0.8; }
  100% { transform: translateY(-200px); opacity: 0; }
}
</style>
<script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
</head>
<body>
<script>
const socket = io("https://kyomeijinja.onrender.com"); // 後でRender URLに置き換える
socket.on("new_word", word => {
  const el = document.createElement('div');
  el.className = 'word';
  el.innerText = word;
  el.style.left = Math.random() * window.innerWidth + 'px';
  el.style.top = (window.innerHeight - 50) + 'px';
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 4000);
});
</script>
</body>
</html>
